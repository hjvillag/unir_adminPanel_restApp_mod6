<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant full stack</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <header class="py-4 bg-primary">
        <h1 class="text-center text-white fs-3">Restaurant full stack</h1>
        <div class="d-flex mt-4 justify-content-center"></div>
    </header>

    <div class="d-flex mt-4 justify-content-center gap-2">
        <button  data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success" id="nuevo">Nueva Orden</button>
        <button  class="btn btn-success" id="ordenes">Ordenes</button>
        <button  class="btn btn-success" id="cerrar-btn">Salir</button>
    </div>


    <main id="menu" class="container bg-light mt-5 p-4 d-none">
        <h2  class="text-center my-4">Pedidos</h2>

        <div class="contenido"></div>
    </main>

    
    <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
        <h2 class="text-center my-4">Resumen De Pedido </h2>

        <div class="contenido row">
            <p class="text-center">AÃ±ade los elementos del pedido</p>
        </div>
    </section>

    <!-- Modal -->
        <div class="modal fade" id="formulario">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title"">Restaurant App</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Mesa</label>
                                <input id="mesa" type="number" class="form-control" min="1" max="8">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hora</label>
                                <input id="hora" type="time" class="form-control" >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="guardar-cliente" type="button" class="btn btn-primary">Crear Orden</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tabla" class="container visually-hidden">
            <main class="px-5 py-4">       
                <div class="mt-4">
                    <div class="py-2 overflow-auto">
                        <div class="table-responsive shadow rounded-lg border border-secondary">
                            <table class="table">
                                <thead class="bg-primary text-white">
                                    <tr>
                                        <th class="text-center text-uppercase">Mesa</th>
                                        <th class="text-center text-uppercase">Hora</th>
                                        <th class="text-center text-uppercase">Pedido</th>
                                        <th class="text-center text-uppercase">Cantidad</th>
                                        <th class="text-center text-uppercase">Subtotal</th>
                                        <th class="text-center text-uppercase">Propina</th>
                                        <th class="text-center text-uppercase">Total</th>
                                        <th class="text-center text-uppercase">Usuario</th>
                                    </tr>
                                </thead>
                                <tbody id="listado-Ordenes"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/restaurant.js"></script>
<script src="js/ordenes.js"></script>
</body>
</html>
