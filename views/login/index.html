<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav id="navegacion" class="fixed top-0 right-0 left-0 bg-blue-900 h-16"></nav> 
    
    <div id="notification" class="fixed top-20 left-0 right-0"></div>
    
    <div class="pt-20 px-4 flex justify-center items-center min-h-screen">
        <form id="formulario" class="flex flex-col gap-4 bg-blue-600 p-4 rounded-lg text-lg lg:w-2/4 shadow-xl">
            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold">
                    Email <span class="text-red-500">*</span>
                </label>
                <input
                    type="email"
                    id="email-input"
                    autocomplete="off"
                    placeholder="email@dominio.com"
                    class="rounded-lg p-2 focus:outline-blue-600">
            </div>
    
            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold">
                    Password <span class="text-red-500">*</span>
                </label>
                <input
                    type="password"
                    id="password-input"
                    autocomplete="off"
                    class="rounded-lg p-2 focus:outline-blue-600">
                <p id="texto-error"></p>
            </div>
    
            <button disabled id="form-btn" class="bg-gray-400/70 cursor-not-allowed px-4 rounded-lg font-bold text-white py-2 transition duration-150 ease-in-out border-2 border-gray-400">Iniciar sesi√≥n</button>
        </form>
    </div>

    <script src="../components/nav.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="../components/notificaciones.js"></script>
</body>
</html>
